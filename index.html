<html>

    <head>
        <title>This is my first website with javascript</title>
    </head>

    <body>

        <form>
        <!--forms that contain labels with input type text to input your information here!-->
            <label for="id_name">Enter name: </label>
                <input type="text" id="id_name" name="id_name"><br>

            <label for="id_age">Enter age: </label>
                <input type="number" id="id_age" name="id_age"><br>

            <label for="id_student">Are you a student: </label>
                <input type="text" id="id_student" name="id_student"><br>
                
        </form>

        
        <p id="demo"></p>
        
        <!--button executes displayInfo() from javascript below hihihi-->
        
        <button type = "button" id="btn_click">Click this for a result</button>
    </body>

    <script>

        document.getElementById("btn_click").addEventListener("click", displayInfo);

       //your generic ass function
        function displayInfo(){

            let userName=document.getElementById("id_name").value;
            let userAge=document.getElementById("id_age").value;//this is how you retrieve data from html id
            let isStudent=document.getElementById("id_student").value;
            let student = "";
              
            if(!userName || !userAge || !isStudent){
                alert("Please input all fields!");
                return;
                
            }


            if(isStudent.toLowerCase() == "yes"){
                student = "am a student";
            }else{
                    student = "am not a student";
            }
         
            //we use this shit to display the final string with all the information inputted
            let message = `Hi my name is ${userName}, I am ${userAge} years old, and I ${student}`;
            document.getElementById("demo").innerHTML = message;
            console.log(message);
            //same thing but you can see this fuck from web console
        }
        
    </script>

</html>
